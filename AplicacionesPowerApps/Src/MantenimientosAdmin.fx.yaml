MantenimientosAdmin As screen:
    Fill: =RGBA(255, 255, 255, 1)

    ContainerMantenimientosAdmin As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.None
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Width: =Parent.Width
        ZIndex: =13

        headerMantenimientosAdmin As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.None
            FillPortions: =0
            Height: =80
            LayoutAlignItems: =LayoutAlignItems.Stretch
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            ZIndex: =1

            tituloMttos As label:
                Align: =Align.Center
                Fill: =RGBA(237, 237, 237, 1)
                FillPortions: =1
                Font: =Font.Lato
                FontWeight: =FontWeight.Bold
                Height: =30
                Size: =12
                Text: ="MANTENIMIENTOS"
                Width: =666
                X: =350
                Y: =35
                ZIndex: =4

            iconUsuarioMttos As icon.Lock:
                Color: =RGBA(255, 255, 255, 1)
                DisplayMode: =DisplayMode.View
                Fill: =RGBA(77, 77, 77, 1)
                Height: =30
                Icon: =Icon.Person
                LayoutMinHeight: =80
                Tooltip: =LookUp(Usuario_htria_ppal, user_usuario = txtUsuario.Text, nombre_usuario)
                Width: =80
                X: =427
                Y: =1
                ZIndex: =5

            txtUsuarioMttos As label:
                Fill: =RGBA(237, 237, 237, 1)
                Font: =Font.Lato
                Height: =32
                Italic: =true
                Size: =10
                Text: |-
                    ="Bienvenido(a): " & LookUp(Usuario_htria_ppal, user_usuario = txtUsuario.Text, nombre_usuario)
                Visible: =MantenimientosAdmin.Size <> 1
                Width: =169
                X: =457
                Y: =1
                ZIndex: =6

        bodyMantenimientosAdmin As groupContainer.verticalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.None
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutJustifyContent: =LayoutJustifyContent.Center
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            LayoutOverflowY: =LayoutOverflow.Scroll
            LayoutWrap: =true
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            ZIndex: =2

            Container41 As groupContainer.manualLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                DropShadow: =DropShadow.None
                FillPortions: =0
                Height: =180
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Width: =250
                ZIndex: =1

                lblCertMttosProg As label:
                    Align: =Align.Center
                    Font: =Font.Lato
                    Height: =30
                    OnSelect: =Navigate(ProgMantenimientosHtasAdmin, ScreenTransition.Cover)
                    Size: =10
                    Text: |-
                        ="PROGRAMAR MANTENIMIENTOS
                        "
                    Width: =229
                    X: =11
                    Y: =145
                    ZIndex: =1

                imgMttosProg As image:
                    Height: =120
                    Image: =iconMttoProg
                    OnSelect: =Navigate(ProgMantenimientosHtasAdmin, ScreenTransition.Cover)
                    Width: =120
                    X: =65
                    Y: =25
                    ZIndex: =2

            Container42 As groupContainer.manualLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                DropShadow: =DropShadow.None
                FillPortions: =0
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Width: =250
                X: =40
                Y: =40
                ZIndex: =2

                lblCertMttosEjec As label:
                    Align: =Align.Center
                    Font: =Font.Lato
                    OnSelect: =Navigate(ProgMantenimientosHtasAdminSeg, ScreenTransition.Cover)
                    Size: =10
                    Text: |-
                        ="SEGUIMIENTO DE ACTIVIDADES DE MANTENIMIENTO
                        "
                    Width: =250
                    Y: =158
                    ZIndex: =1

                imgMttosEject As image:
                    Height: =120
                    Image: =iconMttoEjec
                    OnSelect: =Navigate(ProgMantenimientosHtasAdminSeg, ScreenTransition.Cover)
                    Width: =120
                    X: =65
                    Y: =38
                    ZIndex: =2

        footerMantenimientosAdmin As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.None
            FillPortions: =0
            Height: =80
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            ZIndex: =3

            lineaPie_8 As rectangle:
                AlignInContainer: =AlignInContainer.Center
                BorderColor: =RGBA(253, 235, 1, 1)
                Fill: =RGBA(253, 235, 1, 1)
                Height: =3
                Width: =Parent.Width - 50
                X: =33
                Y: =671
                ZIndex: =1

            Container40 As groupContainer.horizontalAutoLayoutContainer:
                DropShadow: =DropShadow.None
                FillPortions: =0
                Height: =75
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                ZIndex: =2

                txtPiePaginaMttos As label:
                    Align: =Align.Center
                    AlignInContainer: =AlignInContainer.Center
                    FillPortions: =1
                    Font: =Font.Lato
                    Height: =75
                    Italic: =true
                    PaddingTop: =10
                    Size: =12
                    Text: ="Herramenter√≠a CMSA - " & Text(Today(), "yyyy") 
                    Width: =238
                    X: =564
                    Y: =705
                    ZIndex: =1

                iconAtrasMttos As icon.OpenInNewWindow:
                    AlignInContainer: =AlignInContainer.Center
                    Color: =RGBA(0, 0, 0, 1)
                    Height: =55
                    Icon: =Icon.Home
                    OnSelect: =Navigate(Inicio, ScreenTransition.CoverRight)
                    PaddingRight: =10
                    Width: =55
                    X: =1242
                    Y: =580
                    ZIndex: =2

